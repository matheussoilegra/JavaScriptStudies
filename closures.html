<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Closures</title>
    </head>
    <body>
        <script>
            function imprimeNome() {
                let nome = 'Matheus';
                return function() {
                    return nome;
                }
            }

            var func = imprimeNome();
            func();
            console.log(func());


            function minhaBiblioteca() {
                function auxiliar(valor) {
                    return 10 + valor
                }
                return {
                    add5() {
                        return auxiliar(5);
                    },
                    add7() {
                        return auxiliar(7);
                    }
                }
            }

            var biblioteca = minhaBiblioteca();
            console.log(biblioteca);
            console.log(biblioteca.add5());
            console.log(biblioteca.add7());


            function imprimeNomeCompleto(nome) {
                return function() {
                    console.log(nome, 'Oliveira');
                }
            }

            function inicializa() {
                let nome = 'Matheus';
                console.log('primeiro');
                setTimeout(imprimeNomeCompleto(nome), 2000) //invoca uma function ap√≥s x milisegundos
            }

            inicializa();
        </script>
    </body>
</html>
