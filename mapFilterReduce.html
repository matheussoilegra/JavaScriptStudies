<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Map, filter e reduce</title>
    </head>
    <body>
        <script>
            //Métodos para manipular arrays
            const numeros = [2, 3, 6, 5, 10];
            let novoArrayNumeros = []

            for (let i = 0; i < numeros.length; i++) {
                novoArrayNumeros.push(numeros[i] * 2)
            }

            console.log(numeros);
            console.log(novoArrayNumeros);


            //Utilizando Map
            const novoArrayMap = numeros.map(function(numero) {
                return numero * 2;
            })
            console.log('novoArrayMap', novoArrayMap);

            //ou
            console.log('novoArrayArrow', numeros.map(numero => numero * 2));


            const nomes = ['Matheus', 'Oliveira', 'Teste', 'Fulano de Tal'];

            const nomesMinusculos = nomes.map(nome => nome.toLowerCase());

            console.log(nomesMinusculos);


            let mult2 = [];

            for (let i = 0; i < numeros.length; i++) {
                if (numeros[i] % 2 === 0) {
                    mult2.push(numeros[i]);
                }
            }

            console.log(mult2);

            //Utilizando Filter: function deve retornar boolean (true or false)
            const numerosFiltrados = numeros.filter(numero => numero % 2 === 0);

            console.log('numerosFiltrados', numerosFiltrados);


            //Utilizando Map e Filter juntos
            const arrayMapFilter = numeros
                .filter(numero => numero % 2 === 0)
                .map(numero => numero *2);

            console.log('arrayMapFilter', arrayMapFilter);


            let soma = 0;

            for (let i = 0; i < numeros.length; i++) {
                soma = soma + numeros[i];
            }

            console.log('for normal', soma)

            //const numeros = [2, 3, 6, 5, 10];
            
            //Utilizando Reduce: itera sobre um array e retorna qualquer coisa
            //valorAcumulador = valor inicial (que é zero na primeira iteração)
            //valorArray = valor que está sendo iterado do array
            const somaReduce = numeros.reduce((valorAcumulador, valorArray) => valorAcumulador + valorArray, 0)

            console.log('somaReduce', somaReduce);

            //Outro exemplo de reduce
            const pessoas = [
                {
                    nome: 'Matheus',
                    idade: 24
                },
                {
                    nome: 'João',
                    idade: 14
                },
                {
                    nome: 'Maria',
                    idade: 23
                },
                {
                    nome: 'Joana',
                    idade: 21
                },
                {
                    nome: 'Lucas',
                    idade: 32
                },
                {
                    nome: 'Lívia',
                    idade: 15
                },
                {
                    nome: 'Isa',
                    idade: 23
                },
                {
                    nome: 'Luís',
                    idade: 17
                }
            ];

            const pessoasAgrupadas = pessoas.reduce(function(valorAcumulador, valorArray) { //function
                const propMaiorOuMenor = valorArray.idade >= 18 ? 'maiores' : 'menores';
                valorAcumulador[propMaiorOuMenor].push(valorArray);
                return valorAcumulador;
            }, {maiores: [], menores: []})  //valor inicial (o que eu quero que retorne)

            console.log('pessoasAgrupadas', pessoasAgrupadas);
        </script>
    </body>
</html>
