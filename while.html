<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>While Loop</title>
    </head>
    <body>
        <script>
            var contador = 0;
            while(contador < 5) {
                console.log(contador);
                ++contador;
            }

            var contador = 0;
            while(contador < 5) {
                if (contador === 3) {
                    break;
                }
                console.log(contador);
                ++contador;
            }

            var contador = 0;
            while(contador < 100) {
                console.log(contador);
                ++contador;
            }

        
        </script>
    </body>
</html>
