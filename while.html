<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>While Loop</title>
    </head>
    <body>
        <script>
            var contador =0;
            while(contador < 5) {
                console.log(contador);
                ++contador;
            }
        </script>
    </body>
</html>
