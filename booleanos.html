<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Booleanos</title>
    </head>
    <body>
        <script>
            //true
            //false
            //
            var a = true;
            console.log(a);
            
            var b = false;
            console.log(b);

            console.log('3 < 5', 3 < 5);
            console.log('3 > 5', 3 > 5);

            console.log('5 >= 5', 5 >= 5);
            console.log('5 >= 6', 5 >= 6);

            console.log('5 <= 7', 5 <= 7);
            console.log('5 <= 4', 5 <= 4);

            console.log('10 != 10', 10 != 10);
            console.log('10 != 5', 10 != 5);

            console.log('4 == 4', 4 == 4);
            console.log('5 == 4', 5 == 4);

            var nome1 = 'Matheus';
            var nome2 = 'Oliveira';

            console.log('nome1 == nome2', nome1 == nome2);
            console.log('nome1 != nome2', nome1 != nome2);

            console.log('4 == 4', 4 == '4'); // dois iguais: compara somente valor final
            console.log('4 === 4', 4 === '4'); // trÃªs iguais: comapra valor final e tipo (string, number...)
        </script>
    </body>
</html>
